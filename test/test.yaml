each<:
  of:
    production-yaml:
      path: production.yaml
      select<>:
        production: true
    debug-yaml:
      path: debug.yaml
      select<>:
        debug: true
    debug-json:
      path: debug.json
      format: json
      select<>:
        debug: true
  do:
    write<>:
      libraryTarget:
        =production: es5
        =debug: es6
